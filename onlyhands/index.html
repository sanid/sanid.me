<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default body margin */
            overflow: hidden; /* Prevent scrolling if content is small */
        }
    </style>
</head>
<body class="p-4">
    <!-- Main container for the image, centered both horizontally and vertically -->
    <div class="flex justify-center items-center h-full w-full max-w-lg mx-auto bg-white rounded-xl shadow-lg overflow-hidden md:max-w-2xl">
        <!-- Image element with a placeholder.
             The 'w-full' and 'h-auto' classes ensure responsiveness.
             'rounded-xl' adds rounded corners to the image itself. -->
        <img
            src="fi.jpg"
            alt="Onlyhands"
            class="w-full h-auto object-cover rounded-xl"
            onerror="this.onerror=null; this.src='https://placehold.co/600x400/cccccc/000000?text=Image+Unavailable';"
        >
    </div>
</body>
</html>
